{% extends 'base.html' %}
{% load display_none %}
{% load date_format %}
{% load bootstrap3 %}
{% load set_var %}
{% load get_attr %}
{% block content %}
    {% set user_profile = user.userprofile %}
    <div class="well">
        <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-warning" value="确认修改">
        </form>
    </div>
{% endblock %}
