{% extends 'base.html' %}
{% block content %}
    <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">×</button>
        {% if message %}
            <h4>{{ message }}</h4>
        {% else %}
            <h4>服务器错误，请联系管理员！</h4>
        {% endif %}
    </div>
{% endblock %}
