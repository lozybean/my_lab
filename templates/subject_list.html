{% extends 'base.html' %}
{% load date_format %}
{% load display_none %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading text-center">样本列表</div>
        <table class="table table-responsive">
            <thead class="thead-default">
            <tr>
                <th width="20%" class="text-center">
                    受检者姓名
                </th>
                <th width="20%" class="text-center">
                    性别
                </th>
                <th width="20%" class="text-center">
                    年龄
                </th>
                <th width="40%" class="text-center">
                    临床诊断
                </th>
            </tr>
            </thead>
            <tbody>
            {% for subject in subject_list %}
                <tr>
                    <td>
                        <a href="{% url 'subject_info' subject_id=subject.id %}">{{ subject.name }}</a>
                    </td>
                    <td>
                        {{ subject.get_gender_display }}
                    </td>
                    <td>
                        {{ subject.age }}
                    </td>
                    <td>
                        {{ subject.diagnosis }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>

{% endblock %}
